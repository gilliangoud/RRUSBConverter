name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: rpi-zero-2
            use_cross: true

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Cross
      if: matrix.use_cross
      run: cargo install cross

    - name: Build
      run: |
        if [ "${{ matrix.use_cross }}" == "true" ]; then
          cross build --release --target ${{ matrix.target }}
        else
          cargo build --release --target ${{ matrix.target }}
        fi
      shell: bash

    - name: Import Certificate
      if: matrix.os == 'macos-latest'
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.MACOS_CERTIFICATE }}
        p12-password: ${{ secrets.MACOS_CERTIFICATE_PWD }}

    - name: Sign Binary
      if: matrix.os == 'macos-latest'
      run: |
        codesign --force --options runtime -s "Developer ID Application" target/${{ matrix.target }}/release/rrusbconverter

    - name: Notarize
      if: matrix.os == 'macos-latest'
      run: |
        zip -j notarize.zip target/${{ matrix.target }}/release/rrusbconverter
        xcrun notarytool submit notarize.zip --apple-id ${{ secrets.MACOS_NOTARY_APPLE_ID }} --password ${{ secrets.MACOS_NOTARY_PWD }} --team-id ${{ secrets.MACOS_NOTARY_TEAM_ID }}

    - name: Prepare Artifact
      run: |
        cd target/${{ matrix.target }}/release
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          mv rrusbconverter.exe ../../../rrusbconverter-${{ matrix.name }}.exe
        else
          mv rrusbconverter ../../../rrusbconverter-${{ matrix.name }}
        fi
      shell: bash

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: rrusbconverter-${{ matrix.name }}
        path: rrusbconverter-${{ matrix.name }}*

  release:
    name: Create Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get Short SHA
        id: vars
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.vars.outputs.sha }}
          name: Build ${{ steps.vars.outputs.sha }}
          files: artifacts/**/*
